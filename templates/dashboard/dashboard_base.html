{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-image="img-1" data-sidebar-size="lg" data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light" data-theme-color="0">



<!-- Mirrored from themesbrand.com/dosix/layouts/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 21 Nov 2024 07:35:18 GMT -->
<head>

    <meta charset="utf-8">
    <title>Vintage Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Minimal Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/assets/images/favicon.ico' %}">

    <!-- Fonts css load -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link id="fontsLink" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <!--Swiper slider css-->
    <link href="{% static 'dashboard/assets/libs/swiper/swiper-bundle.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Layout config Js -->
    <script src="{% static 'dashboard/assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'dashboard/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'dashboard/assets/css/app.min.css' %}" rel="stylesheet" type="text/css">
    <!-- custom Css-->
    <link href="{% static 'dashboard/assets/css/custom.min.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

        <!-- ========== App Menu ========== -->
        {% include 'dashboard/nav.html'%}
        <!-- Left Sidebar End -->
         
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

       {% include 'dashboard/dashboard_header.html' %}

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        {% block content %}



        {% endblock content %}
        <!-- end main content-->
         {% include 'dashboard/footer.html' %}
    </div>
    <!-- END layout-wrapper -->

       <!-- add to customize code -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'dashboard/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/plugins.js' %}"></script>

    <script src="{% static 'dashboard/assets/libs/list.js/list.min.js' %}"></script>

    <!--Swiper slider js-->
    <script src="{% static 'dashboard/assets/libs/swiper/swiper-bundle.min.js' %}"></script>

    <!-- apexcharts -->
    <script src="{% static 'dashboard/assets/libs/apexcharts/apexcharts.min.js' %}"></script>

    <!--dashboard doctor init js-->
    <script src="{% static 'dashboard/assets/js/pages/dashboard-doctor.init.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'dashboard/assets/js/app.js' %}"></script>

      <!-- for basic area chart -->
      <script src="{% static 'dashboard/assets/apexcharts.com/samples/assets/stock-prices.js' %}"></script>
      <!-- for github style chart -->
      <script src="{% static 'dashboard/assets/apexcharts.com/samples/assets/github-data.js' %}"></script>
      <!-- for irregular timeseries chart -->
      <script src="{% static 'dashboard/assets/apexcharts.com/samples/assets/irregular-data-series.js' %}"></script>
</body>


</html>
