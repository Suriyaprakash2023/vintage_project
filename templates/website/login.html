 <!--Inner Heading Start-->
<div class="innerHeading">

    <h1>Login</h1>
  </div>
</div>

<!--Inner Content Start-->
<div class="innercontent">
  <div class="container">
    <div class="card mx-auto loginWrp wow fadeInUp">
      <div class="card-body">
        <h4 class="card-title mb-4">Sign in</h4>
        <form action="#">
          <a href="#" class="btn btn-facebook btn-block mb-2 text-white"> <i class="fab fa-facebook-f"></i> &nbsp; Sign
          in with Facebook</a> <a href="#" class="btn btn-primary btn-block google_plus mb-4"> <i class="fab fa-google-plus-g"></i> &nbsp;

          <div class="form-group">
            <input class="form-control" placeholder="Username" type="text">
          </div>
          <!-- form-group// -->
          <div class="form-group">
            <input class="form-control" placeholder="Password" type="password">
          </div>
          <!-- form-group// -->
          
          <div class="form-group"> <a href="#" class="float-right forgot_text">Forgot password?</a>
            <label class="float-left custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" checked="">
              <span class="custom-control-label"> Remember </span> </label>
          </div>
          <!-- form-group form-check .// -->
          <div class="form-group">
            <button type="submit" class="btn login_btn btn-primary btn-block"> Login </button>
          </div>
          <!-- form-group// -->
        </form>
      </div>
      <!-- card-body.// --> 
    </div>
    <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
  </div>
