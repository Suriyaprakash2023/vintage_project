{% extends 'website/base.html' %}
{% load static %}
{% block content %}

<!--Inner Heading Start-->
<div class="innerHeading">
  <div class="container">
    <h1>Plots</h1>
  </div>
</div>
<!--Inner Heading End--> 

<!--Inner Content Start-->
<div class="innercontent">
  <div class="container">
    <ul class="row blog_post">
      {% for plot in plots %}
        <li class="col-lg-4 col-md-6">
          <div class="property_box wow fadeInUp">
            <div class="propertyImg"><img alt="" src="{% static 'website/images/blog01.jpg' %}"></div>
            <h3><a href="#">{{plot.title}}</a></h3>
            <div class="post-meta"> <span>{{ plot.created_at}}</span>  </div>
            <p>{{plot.description}}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
    <div class="blog-pagination text-center"> <a href="#0"><i class="fas fa-angle-left"></i></a> <a href="#0">01</a> <a href="#0" class="active">02</a> <a href="#0">03</a> <a href="#0"><i class="fas fa-angle-right"></i></a> </div>
  </div>
</div>
<!--Inner Content End--> 
</body>
</html>
{% endblock content %}
